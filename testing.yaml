---
- name: Install Apache2 on Ubuntu
  hosts: 172.16.0.202
  become: yes
 
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      become: yes
 
    - name: Install Apache2
      apt:
        name: apache2
        state: present
      become: yes
 
    - name: Start and enable Apache2
      service:
        name: apache2
        state: started
        enabled: yes
      become: yes
